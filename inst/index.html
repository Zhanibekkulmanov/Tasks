<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>
    <meta charset="utf-8" lang="eng" />
    <style type="text/css"></style>
    <link href="cs.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img class="phone" src="phone/phone.png" />
    <img class="f" src="f/f1.jpg" />
    <img class="inst" src="inst.png" />
    <img class="face" src="facebook.png" />
    <img class="android" src="download/android.png" />
    <img class="apple" src="download/apple.png" />
    <div class="white">
      <input
        type="text"
        name="txt"
        class="login"
        placeholder="Номер телефона, имя пользователя или электронная почта"
      />
      <input
        style="color: white"
        size="14"
        id="sub"
        type="submit"
        name="submit"
        value="Войти"
      />
      <hr id="hr" align="center" width="80" size="1" color="gray" />
      <hr id="hr1" align="center" width="80" size="1" color="gray" />
      <input type="password" name="txt" class="pass" placeholder="Пароль" />
      <p class="or" align="center" width="20" size="4" color="gray">ИЛИ</p>
      <p class="fc" align="center" width="20" size="4" color="blue">
        Войти через Facebook
      </p>
      <h6 class="pas" width="20">Забыли пароль?</h6>
      <p class="reg">
        У вас ещё нет аккаунта?<span class="regstr"> Зарегистрироваться</span>
      </p>
      <footer class="foot">
        ИНФОРМАЦИЯ ПОМОЩЬ ПРЕССА API ВАКАНСИИ КОНФИДЕНЦИАЛЬНОСТЬ УСЛОВИЯ МЕСТА
        ПОПУЛЯРНЫЕ АККАУНТЫ ХЭШТЕГИ ЯЗЫК Русский
        <span class="inface"> © INSTAGRAM ОТ FACEBOOK, 2020 </span>
      </footer>
      <p class="last">Установите приложения.</p>
    </div>
  </body>
</html>
